type Dishes @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  description: String
  price: Float!
  restaurantsID: ID! @index(name: "byRestaurants")
}

type Restaurants @model @auth(rules: [{allow: public}]) {
  id: ID!
  image: String!
  name: String!
  deliveryFee: Float!
  minDeliveryTime: Int!
  maxDeliveryTime: Int!
  rating: Float
  address: String!
  lat: Float!
  lng: Float!
  Dishes: [Dishes] @hasMany(indexName: "byRestaurants", fields: ["id"])
} 